repos:
  - name: autosetup
    remote: https://github.com/7aske/autosetup
    files:
      - path: autoinstall.sh
        desc: installs basic cli tools and personal dotfiles to a blank arch based install
        url: /install
      - path: autoinstallcode.sh
        desc: installs programming related toolchains, compilers, utilites and editors
        url: /install-code
      - path: autoinstallgui.sh
        desc: installs i3-gaps and other gui stuff like web browser and file managers
        url: /install-gui
      - path: autoinstallvbox.sh
        desc: installs virtualbox guest utilites for usage in vm
        url: /install-vbox
  - name: bashrc
    remote: https://github.com/7aske/bashrc
    files:
      - path: bashrc.sh
        desc: bashrc repository setup script (includes .bashrc)
        url: /bashrc
      - path: .bashrc
        desc: bashrc with personal aliases and functions for sourcing into bash
        url: /.bashrc
  - name: dotfiles
    remote: https://github.com/7aske/dotfiles
    files:
      - path: conky/conky.conf
        url: /conky
      - path: dunst/dunstrc
        url: /dunst
      - path: i3/config
        url: /i3
      - path: i3blocks/config
        url: /i3blocks
      - path: i3status/config
        url: /i3status
      - path: neofetch/config.conf
        url: /neofetch
      - path: nvim/init.vim
        url: /nvim
      - path: VSCodium/User/settings.json
        url: /vscode
      - path: VSCodium/User/keybindings.json
        url: /vscode-keys
      - path: tmux/.tmux.conf
        url: /tmux
  - name: utils-sh
    remote: https://github.com/7aske/utils-sh
    files:
      - path: setwal.sh
        desc: sets the wallpaper and theme using pywal 
        url: /setwal
      - path: clean.sh
        desc: cleans build and cache files from CODE dir
        url: /clean
      - path: addmode.sh
        desc: sets virtualbox vm resolution to 1920x1080
        url: /addmode
      - path: rcode.sh
        desc: rsync CODE projects over network
        url: /rcode
      - path: https-ssh-git.sh
        desc: convert https git remote to a ssh one
        url: /gitssh
